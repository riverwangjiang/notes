

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
    <style type="text/css">
        *{margin:0;padding:0;}
    </style>
</head>
<body>
<div class="parent">
    <div class="left">不定宽不定宽不定宽不定宽</div>    
    <div class="center">自适应</div>
</div>
<style type="text/css">
    .parent{background-color: yellow;}
    .left{background-color: red;}
    .right{background-color: green;}
    /*方法一、float+overflow*/
    .left{float:left;}
    .right{overflow:hidden;}
    /*方法二、flex*/
     .parent{display:flex;} .right{flex:1;}
</style>
</body>
</html>
