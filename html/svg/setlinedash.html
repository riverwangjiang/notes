		#test {
			animation: asd 10s linear both infinite;
		}

		path {
			animation: stroke 6s linear both infinite;
		}

		@keyframes stroke {
			100% {
				stroke-dashoffset: 0;
				/*stroke-dasharray: 80 160;*/

	<script>
		window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame;
		const canvas = document.getElementById("mycanvas");
		const ctx = canvas.getContext('2d');
		var offset = 480;
		function draw(offset) {
			// ctx.globalCompositeOperation = 'source-over';
			// ctx.restore();
			// ctx.globalAlpha = 0.2; //尾巴
			// ctx.fillStyle = "rgba(29,34,42,0.8)";
			// ctx.fillRect(0, 0, canvas.width, canvas.height)

			// ctx.save();
			// ctx.globalCompositeOperation = 'lighter';
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			var grad = ctx.createLinearGradient(50, 150, 250, 125);
			grad.addColorStop(0, "#3d9fe8");
			grad.addColorStop(0.5, "#a9c867");
			grad.addColorStop(1, "#ffe800");
			ctx.strokeStyle = grad;
			// ctx.strokeStyle = "#F0E68C";  
			ctx.setLineDash([50, 20]);
			ctx.globalAlpha = 0.8;
			ctx.lineWidth = 5;
			ctx.lineDashOffset = -offset;
			ctx.lineJoin = 'round';
			ctx.shadowColor = 'yellow';
			ctx.shadowBlur = 10;
			ctx.shadowOffsetX = 0;
			ctx.shadowOffsetY = 0;

			ctx.beginPath();
			ctx.moveTo(50, 150);
			ctx.lineTo(100, 175);
			ctx.lineTo(200, 100);
			ctx.lineTo(250, 125);
			ctx.stroke();
			grad = ctx.createLinearGradient(150, 75, 250, 125);
			grad.addColorStop(0, "#3d9fe8");
			grad.addColorStop(0.5, "#a9c867");
			grad.addColorStop(1, "#ffe800");
			ctx.strokeStyle = grad;
			ctx.beginPath();
			ctx.moveTo(150, 75);
			ctx.lineTo(250, 125);
			ctx.stroke();

			ctx.setLineDash([480, 480]);
			ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.moveTo(0, 320);
			ctx.bezierCurveTo(60, 80, 260, 260, 320, 0);
			// ctx.bezierCurveTo(260,260,60,80,0,320);
			ctx.moveTo(0, 320);
			ctx.bezierCurveTo(260, 260, 60, 80, 320, 0);
			ctx.stroke();
			ctx.setLineDash([1, 480]);
			ctx.lineWidth = 10;
			ctx.lineCap = "round";
			ctx.beginPath();
			ctx.moveTo(0, 320);
			ctx.bezierCurveTo(60, 80, 260, 260, 320, 0);
			ctx.moveTo(0, 320);
			ctx.bezierCurveTo(260, 260, 60, 80, 320, 0);
			ctx.stroke();

		}
		function march() {
			offset += 2
			draw(offset);
			if (offset >= 960 + 0) {
				offset = 480;
			}
			setTimeout(march, 20);

			// setTimeout(function(){
			// 	requestAnimationFrame(march)
			// }, 20);
		}
		march();
		//$('svg').pauseAnimations();
		//$('svg').unpauseAnimations()();
	</script>
