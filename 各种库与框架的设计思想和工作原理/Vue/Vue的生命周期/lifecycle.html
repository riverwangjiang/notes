<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>

<body>
    <button class="create">创建一个组件</button>
    <button class="mount">挂载组件</button>
    <button class="update">更新组件</button>
    <button class="destroy">销毁当前的组件</button>

    <h3>输出信息，查看控制台输出</h3>
    <div id="app">
        <p>组件的生命周期,这里的内容在mount的时候，会被替换</p>
    </div>

    <script type="text/javascript">
        // 这里创建一个组件实例，包括各种生命周期
        var createComponentConfig = {
            // el: '#app', // 为实例提供挂载元素，值可以是css选择符或者实际的HTML元素，返回HTML元素的函数， 只在由 new 创建的实例中遵守。
            // Vue 实例的数据对象。Vue 将会递归将 data 的属性转换为 getter/setter，从而让 data 的属性能够响应数据变化。
            // 对象必须是纯粹的对象(含有零个或多个的key/value对)：浏览器 API 创建的原生对象，原型上的属性会被忽略。
            // 大概来说，data 应该只能是数据 - 不推荐观察拥有状态行为的对象。
            // 这里会替换挂载位置的元素
            template: `<div class="component">
                            <p>{{ message }}</p>
                        </div>`,
            data: {  //  组件的定义只接受 function。
                message : "test lifecycle",
                toString() {
                    // 可以的，666
                    return this.message;
                }
            },
            methods: {
                
            },
            // 在实例初始化之后，立即同步调用，在数据观察(data observer)和 event/watcher 配置之前被调用。
            beforeCreate: function () {
                console.group('beforeCreate 创建前状态===============》');
                console.log("%c%s", "color:blue" , "实例初始化之后，this指向创建的实例，不能访问到data，computed，watch，methods上的方法和数据。常用于初始化非响应式变量，比如获取url参数，获取cookie信息等。");
                console.log("%c", "color:red" , "el     : ", this.$el); //undefined
                console.log("%c%s", "color:red","data   : " + this.$data); //undefined 
                console.log("%c%s", "color:red","当前组件 ", this);
                console.groupEnd();
            },
            // 实例已经创建完成之后被调用。在这一步，实例已完成以下的配置：数据观测(data observer)，属性和方法的运算， watch/event 事件回调。
            // 然而，挂载阶段还没开始，$el 属性目前不可见。
            created: function () {
                console.group('created 创建完毕状态===============》');
                console.log("%c%s", "color:blue" , "实例创建完成，可以访问data，computed等，未挂载到dom，$el为空，常用于ajax的请求，页面的初始化");
                console.log("%c", "color:red" , "el     : ", this.$el); //undefined
                console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化 
                console.log("%c%s", "color:red","当前组件 ", this); //已被初始化
                console.groupEnd();
            },
            // 在挂载开始之前被调用：相关的 render 函数首次被调用
            beforeMount: function () {
                console.group('beforeMount 挂载前状态===============》');
                console.log("%c%s", "color:blue" , "挂载之前被调用，会找到template，并编译成render函数");
                console.log("%c", "color:red" , "el     : ", this.$el); //已被初始化
                console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化  
                console.log("%c%s", "color:red","当前组件 ", this); //已被初始化  
                console.groupEnd();
            },
            // 在实例挂载之后调用，其中 el 被新创建的 vm.$el 替代。
            // 如果 root 实例挂载了一个文档内元素，当 mounted 被调用时 vm.$el 也在文档内。
            mounted: function () {
                console.group('mounted 挂载结束状态===============》');
                console.log("%c%s", "color:blue" , "已挂载，此时可以通过dom api获取dom节点，$ref可用， 常用于获取VNode信息和操作，ajax请求");
                console.log("%c", "color:red" , "el     : ", this.$el); //已被初始化
                console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化
                console.log("%c%s", "color:red","当前组件 ", this); //已被初始化 
                console.groupEnd();
            },
            // 在 DOM 被 patch 之前调用数据修改。这是在 DOM 更新之前，访问已有 DOM 的最佳时机，例如，手动地移除之前添加的事件监听器。
            beforeUpdate: function () {
                console.group('beforeUpdate 更新前状态===============》');
                console.log("%c%s", "color:blue" , "响应式数据更新时候调用，发生在虚拟dom打补丁之前，适合在更新之前访问现有的dom，比如手动移除已添加的时间监听器");
                console.log("%c", "color:red" , "el     : ", this.$el);   
                console.log("%c%s", "color:red","data   : " + this.$data); 
                console.log("%c%s", "color:red","当前组件 ", this); 
                console.groupEnd();
            },
            // 由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子。
            // 当这个钩子被调用时，组件 DOM 已经更新，所以你现在可以执行依赖于 DOM 的操作。
            // 然而在大多数情况下，你应该避免在此期间更改状态。如果要相应状态改变，通常最好使用计算属性或 watcher 取而代之。
            updated: function () {
                console.group('updated 更新完成状态===============》');
                console.log("%c%s", "color:blue" , "虚拟dom重新渲染和打补丁之后调用，组件dom已经更新，可执行依赖dom的操作，避免在这里操作数据，以防陷入死循环");
                console.log("%c", "color:red" , "el     : ", this.$el); 
                console.log("%c%s", "color:red","data   : " + this.$data); 
                console.log("%c%s", "color:red","当前组件 ", this); 
                console.groupEnd();
            },
            // 实例销毁之前调用。在这一步，实例仍然完全可用。
            beforeDestroy: function () {
                console.group('beforeDestroy 销毁前状态===============》');
                console.log("%c%s", "color:blue" , "实例销毁之前，这个时候，实例仍然可用，常用于销毁定时器，解绑全局事件，销毁插件对象等操作");
                console.log("%c", "color:red" , "el     : ", this.$el);    
                console.log("%c%s", "color:red","data   : " + this.$data); 
                console.log("%c%s", "color:red","当前组件 ", this); 
                console.groupEnd();
            },
            // Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。
            destroyed: function () {
                console.group('destroyed 销毁完成状态===============》');
                console.log("%c%s", "color:blue" , "所有的东西都会解绑，所有的事件监听都会被移除，所有的子实例都会被销毁，这个时候el还是可以访问的");
                console.log("%c", "color:red" , "el     : ", this.$el);  
                console.log("%c%s", "color:red","data   : " + this.$data); 
                console.log("%c%s", "color:red","当前组件 ", this);
                console.groupEnd();
            }
        };
        // 声明实例的变量
        var vm;
        window.onload = function(e) {
            document.querySelector('.create').addEventListener('click', function(e){
                vm = new Vue(createComponentConfig);
            }, false);
            document.querySelector('.mount').addEventListener('click', function(e){
                vm.$mount('#app');
            }, false);
            document.querySelector('.update').addEventListener('click', function(e){
                vm.$data.message = "test updata";
                // 这里，更改$data是会触发更新的，不需要强制更新
                // vm.$forceUpdate();
            }, false);
            document.querySelector('.destroy').addEventListener('click', function(e){
                vm.$destroy();
                // vue2.0之后主动调用$destroy()不会移除dom节点，作者不推荐直接destroy这种做法，如果实在需要这样用可以在这个生命周期钩子中手动移除dom节点。
            }, false);
        };

    </script>
</body>

</html>
