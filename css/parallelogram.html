<h2>方法一,利用border,两个三角形加一个矩形</h2>

<section class="use-border">
	<div>1</div>
	<div>2</div>
	<div>3</div>
</section>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		padding: 20px;
	}
	.use-border{
		height: 100px;
	}
	.use-border div{
		width: 100px;
		height: 100px;
		background-color: blue;
		display: inline-block;
		margin-left: 120px;
		position: relative;
		text-align: center;
		line-height: 100px;
	}
	.use-border div::before{
		content: "";
		height: 0;
		width: 0;
		display: block;
		position: absolute;
		left: -100px;
		border: 50px solid rgba(0,0,0,0);
		border-right: 50px solid red;
		border-bottom: 50px solid green;
	}
	.use-border div::after{
		content: "";
		height: 0;
		width: 0;
		display: block;
		position: absolute;
		left: 100px;
		top: 0;
		border: 50px solid rgba(0,0,0,0);
		border-left: 50px solid red;
		border-top: 50px solid green;
	}

</style>
<h2>方法二，利用transform</h2>
<section class="use-transform">
	<div class="city">
		<div>北京</div>
	</div>
	<div class="city">

	</div>
	<div class="city">
		<div>杭州</div>
	</div>
</section>
<style type="text/css">
	.city{
		display: inline-block;
		padding: 10px 20px;
		border: 1px solid #44a5fc;
		color: #333;
		transform: skew(-40deg);
	}
	.city div {
  		transform: skew(40deg);
	}
</style>
